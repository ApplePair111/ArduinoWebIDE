<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arduino Web IDE</title>

  <!-- Monaco Editor -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #1e1e1e;
      color: #eee;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #editor {
      flex: 1;
      min-height: 0;
    }

    #controls {
      padding: 10px;
      background: #252526;
      display: flex;
      gap: 10px;
    }

    button {
      background: #007acc;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    #log {
      max-height: 200px;
      overflow-y: auto;
      background: #111;
      color: #0f0;
      padding: 10px;
      font-family: monospace;
      white-space: pre-wrap;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>
  <div id="editor"></div>

  <div id="controls">
    <button onclick="compileCode()">‚ö° Compile</button>
    <button id="connect">Connect</button>
    <script>
      document.getElementById("connect").addEventListener("click", async () => {
        try {
          const port = await navigator.serial.requestPort();
          await port.open({ baudRate: 9600 });
          console.log("‚úÖ Port opened:", port);
        } catch (err) {
          console.error("‚ùå Serial failed:", err);
        }
      });
    </script>
    <button id="upload-btn" disabled>Upload</button>
  </div>

  <div id="log">[üìù] Arduino Web IDE ready.\n</div>

  <script>
    require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs' }});
    require(['vs/editor/editor.main'], function () {
      window.editor = monaco.editor.create(document.getElementById('editor'), {
        value: `void setup() {\n  pinMode(LED_BUILTIN, OUTPUT);\n}\n\nvoid loop() {\n  digitalWrite(LED_BUILTIN, HIGH);\n  delay(500);\n  digitalWrite(LED_BUILTIN, LOW);\n  delay(500);\n}`,
        language: 'cpp',
        theme: 'vs-dark',
        automaticLayout: true
      });
    });
  </script>

  <script src="main.js"></script>
</body>
</html>
