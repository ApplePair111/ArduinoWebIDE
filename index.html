<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arduino IDE (iPad Ready)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" data-name="vs/editor/editor.main" href="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/editor/editor.main.min.css">
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; }
    #editor { width: 100%; height: calc(100% - 60px); }
    #toolbar {
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-around;
      background: #1e1e1e;
      color: white;
    }
    button, select {
      background: #333;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div id="toolbar">
  <button onclick="compileCode()">Upload</button>
  <div id="log" style="white-space:pre-wrap; font-family:monospace; padding:1em; background:#111; color:#0f0; height:200px; overflow:auto; border-radius:6px;"></div>
</div>
<div id="editor"></div>

<script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.min.js"></script>
<script>
  require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs' } });
  require(["vs/editor/editor.main"], function () {
    window.editor = monaco.editor.create(document.getElementById('editor'), {
      value: `void setup() {
  Serial.begin(9600);
}

void loop() {
  Serial.println("Hello!");
  delay(1000);
}`,
      language: "cpp",
      theme: "vs-dark"
    });
  });
</script>

<script src="main.js"></script>
</body>
</html>
