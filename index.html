<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Arduino IDE (iPadOS Ready)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Monaco Editor -->
  <link rel="stylesheet" data-name="vs/editor/editor.main" href="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/editor/editor.main.min.css">
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; }
    #editor { width: 100%; height: calc(100% - 60px); }
    #toolbar {
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-around;
      background: #1e1e1e;
      color: white;
    }
    button, select {
      background: #333;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div id="toolbar">
  <select id="modeSelector">
    <option value="arduino">Arduino</option>
    <option value="python">Python</option>
  </select>
  <button onclick="compileCode()">Compile</button>
  <button onclick="uploadHex()">Upload</button>
  <button onclick="runPython()">Run Python</button>
  <input type="file" id="zipInput" accept=".zip" style="display:none;" />
  <button onclick="document.getElementById('zipInput').click()">Add .zip Library</button>
</div>

<div id="editor"></div>

<!-- Monaco Loader -->
<script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.min.js"></script>
<script>
  require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs' } });
  require(["vs/editor/editor.main"], function () {
    window.editor = monaco.editor.create(document.getElementById('editor'), {
      value: `// Select Arduino or Python above to get started`,
      language: "cpp",
      theme: "vs-dark"
    });
  });
</script>

<script src="main.js"></script>

</body>
</html>
